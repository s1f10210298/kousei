{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Index page</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    <script type="text/javascript" src="{% static 'blog/js/index.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/top">知恵袋</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">質問</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div style="margin-top: 70px; margin-left: 150px; margin-right: 150px;">
        {% if articles %}
        {% for article in articles %}
        <a href="{% url 'detail' article.id %}" style="text-decoration: none; color: black;">
            <div class="card" style="margin-top: 20px;">
                <div class="card-body">
                    <h2 class="card-title">{{  article.title }}</h2>
                    <div style="text-align: right;"><small>[{{ article.posted_at }}]</small></div>
                    <div class="card-text">
                        {{ article.body |linebreaksbr }}
                    </div>
                    <hr>
                    <div style="text-align: center;">
                        <a href="" onclick="like({{article.id}});" style="text-decoration: none; color: black;">
                            Like: <span id="like{{article.id}}">{{ article.like }}</span>
                        </a>
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
        {% else %}
        <p>No article.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
